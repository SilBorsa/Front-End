<div class="modal-hard" *ngIf="abrirMostrarDuras">
    <div class="popup">
  
      <div class="popup_top">
        <div class="titulo">
          <span>MIS HABILIDADES DURAS</span>
        </div>
        <div class="botones">
          <!--boton para mostrar el formulario de carda-->
          <img src="../../../../assets/mas.png" alt="agregar" class="boton" (click)="mostrarFila()" />
          <!--boton para cerrar este componente modal-->
          <img src="../../../../assets/cerrar.png" alt="cerrar" class="boton" (click)="cerrarMostrarDuras()" />
        </div>
      </div>
      <div class="popup_body">
        <div id="miTabla" class="table table-responsive-sm table-hover">
          <table>
            <thead>
              <tr>
                <th width="30">idPer</th>
                <th width="30">idDura</th>
                <th width="120">Nombre</th>
                <th width="33">Porcentaje</th>
                <th width="100">Color</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hard of hard">
                <td width="30">{{hard.idPersona}}</td>
                <td width="30">{{hard.idDura}}</td>
                <td width="120" *ngIf="!filaEditable">{{hard.nombreDura}}</td>
                <td width="120" *ngIf="filaEditable && hard.idDura === hardEditado.idDura">
                    <input type="text" size="15" [(ngModel)]="hardEditado.nombreDura" /></td>
                <td width="30" *ngIf="!filaEditable">{{hard.porcentaje}}</td>
                <td width="30" *ngIf="filaEditable && hard.idDura === hardEditado.idDura">
                    <input type="number" min="0" max="100" placeholder="1" size="5" [(ngModel)]="hardEditado.porcentaje" required/></td>
                <td width="100" *ngIf="!filaEditable">{{hard.colorDura}}</td>
                <td width="100" *ngIf="filaEditable && hard.idDura === hardEditado.idDura">
                    <input type="color" size="10" [(ngModel)]="hardEditado.colorDura" /></td>
                <td *ngIf="!filaEditable"><!--boton para habilitar la edicion de un registro particular-->
                    <img src="../../../../assets/editar.png" alt="editar" class="boton" (click)="editarFila(hard)" />
                    <!--boton para eliminar un registro particular-->
                    <img src="../../../../assets/borrar.png" alt="borrar" class="boton" (click)="borrarHard(hard.idDura)"/></td>                
                <td *ngIf="filaEditable && hard.idDura === hardEditado.idDura"><!--boton para guardar los cambios-->
                    <img src="../../../../assets/save.png" alt="actualizar" class="boton" (click)="actualizarFila()">
                    <!--boton para cancelar cambios-->
                    <img src="../../../../assets/cerrar.png" alt="cancelar" class="boton" (click)="noEditar()"></td>
              </tr>
            </tbody>
          </table>
          <br>
        </div>
        <br>
        <!-- form oculto para agregar registros -->
        <div id="miCarga" *ngIf="filaVisible">
          <br>
          <table>
            <thead>
              <tr>
                <th width="15">idPer</th>
                <th width="15">idDura</th>
                <th width="120">Nombre</th>
                <th width="33">Porcentaje</th>
                <th width="100">Color</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td width="15"><input type="text" size="1" name="idPersona" value="1" [(ngModel)]="hardCreado.idPersona" readonly /></td>
                <td width="15"><input type="text" size="1" name="idDura" [(ngModel)]="hardCreado.idDura" readonly /></td>
                <td width="120"><input type="text" size="15" name="nombreDura" placeholder="nombre" [(ngModel)]="hardCreado.nombreDura" required /></td>
                <td width="30"><input type="number" min="0" max="100" placeholder="1" size="5" name="porcentaje" placeholder="color" [(ngModel)]="hardCreado.porcentaje" required /></td>
                <td width="100"><input type="color" size="10" name="colorDura" value="#ff112233" [(ngModel)]="hardCreado.colorDura" required /></td>
                <td>
                    <!--boton para guardar el nuevo registro-->
                    <img src="../../../../assets/save.png" alt="guardar" class="boton" (click)="guardarHard(hardCreado)" />
                    <!--boton para cancelar la creacion de un nuevo registro-->
                    <img src="../../../../assets/cerrar.png" alt="cancelar" class="boton" (click)="cancelarAgregar()" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
