<div class="modal-soft" *ngIf="abrirMostrarBlandas">
    <div class="popup">
  
      <div class="popup_top">
        <div class="titulo">
          <span>MIS HABILIDADES BLANDAS</span>
        </div>
        <div class="botones">
          <!--boton para mostrar el formulario de carda-->
          <img src="../../../../assets/mas.png" alt="agregar" class="boton" (click)="mostrarFila()" />
          <!--boton para cerrar este componente modal-->
          <img src="../../../../assets/cerrar.png" alt="cerrar" class="boton" (click)="cerrarMostrarBlandas()" />
        </div>
      </div>
      <div class="popup_body">
        <div id="miTabla" class="table table-responsive-sm">
          <table>
            <thead>
              <tr>
                <th width="15">idPer</th>
                <th width="15">idBlanda</th>
                <th width="50">Nombre</th>
                <th width="50">Color</th>
                <th width="300">Img (URL)</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let soft of soft">
                <td width="15">{{soft.idPersona}}</td>
                <td width="15">{{soft.idBlanda}}</td>
                <td width="100" *ngIf="!filaEditable">{{soft.nombreBlanda}}</td>
                <td width="100" *ngIf="filaEditable && soft.idBlanda === softEditado.idBlanda">
                    <input type="text" size="15" [(ngModel)]="softEditado.nombreBlanda" /></td>
                <td width="100" *ngIf="!filaEditable">{{soft.colorBlanda}}</td>
                <td width="100" *ngIf="filaEditable && soft.idBlanda === softEditado.idBlanda">
                    <input type="text" size="20" [(ngModel)]="softEditado.colorBlanda" /></td>
                <td width="300" *ngIf="!filaEditable">{{soft.url_imgBlanda}}</td>
                <td width="300" *ngIf="filaEditable && soft.idBlanda === softEditado.idBlanda">
                    <input type="text" size="43" [(ngModel)]="softEditado.url_imgBlanda"></td>
                <td *ngIf="!filaEditable"><!--boton para habilitar la edicion de un registro particular-->
                    <img src="../../../../assets/editar.png" alt="editar" class="boton" (click)="editarFila(soft)" />
                    <!--boton para eliminar un registro particular-->
                    <img src="../../../../assets/borrar.png" alt="borrar" class="boton" (click)="borrarSoft(soft.idBlanda)"/></td>                
                <td *ngIf="filaEditable && soft.idBlanda === softEditado.idBlanda"><!--boton para guardar los cambios-->
                    <img src="../../../../assets/save.png" alt="actualizar" class="boton" (click)="actualizarFila()">
                    <!--boton para cancelar cambios-->
                    <img src="../../../../assets/cerrar.png" alt="cancelar" class="boton" (click)="noEditar()"></td>
              </tr>
            </tbody>
          </table>
          <br>
        </div>
        <br>
        <!-- form oculto para agregar registros -->
        <div id="miCarga" class="table table-responsive-sm" *ngIf="filaVisible">
          <br>
          <table>
            <thead>
              <tr>
                <th width="15">idPer</th>
                <th width="15">idBlanda</th>
                <th width="50">Nombre</th>
                <th width="50">Color</th>
                <th width="300">Img (URL)</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="6">
                    <input type="text" size="2" name="idPersona" value="1" [(ngModel)]="softCreado.idPersona" required />
                    <input type="text" size="2" name="idBlanda" placeholder="idBlanda" />
                    <input type="text" size="20" name="nombreBlanda" placeholder="nombre" [(ngModel)]="softCreado.nombreBlanda" required />
                    <input type="text" size="40" name="colorBlanda" placeholder="color" [(ngModel)]="softCreado.colorBlanda" required />
                    <input type="text" size="40" name="url_imgBlanda" placeholder="url_img" [(ngModel)]="softCreado.url_imgBlanda" required />
                    <!--boton para guardar el nuevo registro-->
                    <img src="../../../../assets/save.png" alt="guardar" class="boton" (click)="guardarSoft(softCreado)" />
                    <!--boton para cancelar la creacion de un nuevo registro-->
                    <img src="../../../../assets/cerrar.png" alt="cancelar" class="boton" (click)="cancelarAgregar()" />
                  <!-- </form> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
      </div>
    </div>
