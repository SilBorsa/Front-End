<div class="modal-soft" *ngIf="abrirMostrarBlandas">
  <div class="popup">
  
    <div class="popup_top">
      <div class="titulo">
        <span>MIS HABILIDADES BLANDAS</span>
      </div>
      <div class="botones">
        <!--boton para mostrar el formulario de carda-->
        <img src="../../../../assets/mas.png" alt="agregar" class="boton" (click)="mostrarFila()" />
        <!--boton para cerrar este componente modal-->
        <img src="../../../../assets/cerrar.png" alt="cerrar" class="boton" (click)="cerrarMostrarBlandas()" />
      </div>
    </div>
    <div class="popup_body">
      <div id="miTabla" class="table table-responsive-sm">
        <table>
          <thead>
            <tr>
              <th width="20">idPer</th>
              <th width="25">idBlanda</th>
              <th width="120">Nombre</th>
              <th width="70">Color</th>
              <th width="280">Img (URL)</th>
              <th>Acciones</th>
            </tr>
          </thead>
        <tbody>
            <tr *ngFor="let soft of soft">
              <td width="20">{{soft.idPersona}}</td>
              <td width="25">{{soft.idBlanda}}</td>
              <td width="110" *ngIf="!filaEditable">{{soft.nombreBlanda}}</td>
              <td width="110" *ngIf="filaEditable && soft.idBlanda === softEditado.idBlanda">
                <input type="text" size="20" [(ngModel)]="softEditado.nombreBlanda" /></td>
              <td width="70" *ngIf="!filaEditable">{{soft.colorBlanda}}</td>
              <td width="70" *ngIf="filaEditable && soft.idBlanda === softEditado.idBlanda">
                <input type="color" size="15" [(ngModel)]="softEditado.colorBlanda" /></td>
              <td width="280" *ngIf="!filaEditable">{{soft.url_imgBlanda}}</td>
              <td width="280" *ngIf="filaEditable && soft.idBlanda === softEditado.idBlanda">
                <input type="text" size="35" [(ngModel)]="softEditado.url_imgBlanda"></td>
              <td *ngIf="!filaEditable">
                <!--boton para habilitar la edicion de un registro particular-->
                <img src="../../../../assets/editar.png" alt="editar" class="boton" (click)="editarFila(soft)" />
                <!--boton para eliminar un registro particular-->
                <img src="../../../../assets/borrar.png" alt="borrar" class="boton" (click)="borrarSoft(soft.idBlanda)"/></td>                
              <td *ngIf="filaEditable && soft.idBlanda === softEditado.idBlanda">
                <!--boton para guardar los cambios-->
                <img src="../../../../assets/save.png" alt="actualizar" class="boton" (click)="actualizarFila()">
                <!--boton para cancelar cambios-->
                <img src="../../../../assets/cerrar.png" alt="cancelar" class="boton" (click)="noEditar()"></td>
            </tr>
          </tbody>
        </table>
        <br />
      </div>
      <br />

      <!-- form oculto para agregar registros -->
      <div id="miCarga" *ngIf="filaVisible">
        <br />
        <table>
          <thead>
            <tr>
              <th width="20">idPer</th>
              <th width="25">idBlanda</th>
              <th width="120">Nombre</th>
              <th width="70">Color</th>
              <th width="280">Img (URL)</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td width="20"><input type="text" size="1" name="idPersona" value="1" [(ngModel)]="softCreado.idPersona" readonly /></td>
              <td width="25"><input type="text" size="2" name="idBlanda" [(ngModel)]="softCreado.idBlanda" readonly /></td>
              <td width="120"><input type="text" size="20" name="nombreBlanda" placeholder="nombre" [(ngModel)]="softCreado.nombreBlanda" autofocus required /></td>
              <td width="70"><input type="color" size="15" name="colorBlanda" value="#ff00aa" [(ngModel)]="softCreado.colorBlanda" required /></td>
              <td width="280"><input type="text" size="37" name="url_imgBlanda" placeholder="url_img" [(ngModel)]="softCreado.url_imgBlanda" required /></td>
              <td>
                <!--boton para guardar el nuevo registro-->
                <img src="../../../../assets/save.png" alt="guardar" class="boton" (click)="guardarSoft(softCreado)" />
                <!--boton para cancelar la creacion de un nuevo registro-->
                <img src="../../../../assets/cerrar.png" alt="cancelar" class="boton" (click)="cancelarAgregar()" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
