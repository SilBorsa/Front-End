<!--abro capa estudios-->
<div class="estudios">

<!-- abro estudios formales -->
<div id="formales">
  <div class="titulos">
    <h4>FORMALES</h4>
    <div class="editar">
      <img src="{{editSRC}}" alt="{{editALT}}" (click)="abrirMostrarEdu()" *ngIf="isLogged" />
    </div>
  </div>

  <!-- componente para editar educacion formal -->
  <app-editar-edu id="verEstudios"></app-editar-edu>

  <div *ngFor="let edu of edu">
    <p>
      <a href="{{edu.urlInstituto}}" target="_blank" rel="noopener">
        <img src="{{edu.url_imgInst}}" width="200px" alt="{{edu.nombreInstituto}}" />
      </a>
    </p>
    <ul>
      <li>({{edu.periodoEstudio}}) - {{edu.tituloEstudio}}</li>
    </ul>
    <br />
  </div>
  
</div>
<!-- cierro estudios formales -->

<!-- abro estudios no formales -->
<div id="noformales">
  <div class="titulos">
    <h4>CAPACITACIONES TICS</h4>
    <div class="editar">
      <img src="{{editSRC}}" alt="{{editALT}}" (click)="abrirMostrarTics()" *ngIf="isLogged" />
    </div>
  </div>

  <!-- componente para editar educacion tics -->
  <app-editar-tics id="verTICS"></app-editar-tics>

  <div *ngFor="let instituto of cursosAgrupados">
   <p>
      <a href="{{instituto.urlInstTic}}" target="_blank" rel="noopener">
        <img src="{{instituto.url_imgTic}}" width="180px" alt="{{instituto.nombreInstTic}}" />
      </a>
   </p>
      <ul>
        <li *ngFor="let curso of instituto.cursos">({{curso.periodoTic}}) - {{curso.cursoTic}}</li>
      </ul>
    <br>
    </div>
</div>
<!-- cierro estudios no formales -->        

</div>
<!-- cierro capa estudios -->
