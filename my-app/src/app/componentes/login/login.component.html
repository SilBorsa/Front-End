<div class="modal-overlay"  *ngIf="abrirModalLogin">
  <div class="popup">
  <div class="popup_body">
      
    <div class="titulo">
      <span>Login</span>
    </div>

    <div class="subtitulo">
      <span>(solo personas autorizadas)</span>
    </div>

      <form #f="ngForm" (ngSubmit)="onLogin(); cerrarModalLogin()" novalidate>

        <div class="row">
          <input type="text" nombre="nombreUsuario" placeholder="Usuario" [(ngModel)]="nombreUsuario" required />
        </div>

        <div class="row">
          <input type="password" nombre="pswUsuario" placeholder="Password" [(ngModel)]="pswUsuario" required />
        </div>

        <div class="botones">
          <input type="submit" class="in" value="Entrar" />
          <input type="button" class="out" value="Cerrar" (click)="cerrarModalLogin()" />
        </div>
      </form>

  </div>
</div>
</div>
